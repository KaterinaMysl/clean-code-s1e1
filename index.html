<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element">
        <h3 class="title title-new">Add Item</h3>
        <div class="task-wrapper">
          <input class="new-task input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incompleted-tasks">
          <li class="item">
            <input class="checkbox input" type="checkbox">
            <label class="name-task">Pay Bills</label>
            <input type="text" class="rename-task input">
            <button class="edit-task-button button">Edit</button>
            <button class="delete-task-button button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode item">
            <input class="checkbox input" type="checkbox">
            <label class="name-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="rename-task input">
            <button class="edit-task-button button">Save</button>
            <button class="delete-task-button button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="checkbox input" type="checkbox" checked>
            <label class="name-task">See the Doctor</label>
            <input type="text" class="rename-task input">
            <button class="edit-task-button button">Edit</button>
            <button class="delete-task-button button">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
